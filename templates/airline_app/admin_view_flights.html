<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Flights</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'airline_app/css/admin_view_flights.css' %}">
</head>
<body>
    <h1>Flight List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Flight No.</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Departure Time</th>
                <th>Available Seats</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for flight in flights %}
                <tr>
                    <td>{{ flight.flight_number }}</td>
                    <td>{{ flight.origin }}</td>
                    <td>{{ flight.destination }}</td>
                    <td>{{ flight.departure_time }}</td>
                    <td>{{ flight.available_seats }}</td>
                    <td><a href="{% url 'admin_view_passengers' flight.id %}">View Passengers</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
