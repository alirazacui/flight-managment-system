<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Flight Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'airline_app/css/edit_flight_detail.css' %}">
</head>
<body>
    <header>
        <h1>Edit Flight Details</h1>
    </header>

    <section class="form-container">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="flight_number">Flight Number:</label>
                <input type="text" id="flight_number" name="flight_number" value="{{ flight.flight_number }}" readonly>
            </div>

            <div class="form-group">
                <label for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" value="{{ flight.origin }}" required>
            </div>

            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" value="{{ flight.destination }}" required>
            </div>

            <div class="form-group">
                <label for="departure_time">Departure Time:</label>
                <input type="datetime-local" id="departure_time" name="departure_time" value="{{ flight.departure_time|date:'Y-m-d\TH:i' }}" required>
            </div>

            <div class="form-group">
                <label for="arrival_time">Arrival Time:</label>
                <input type="datetime-local" id="arrival_time" name="arrival_time" value="{{ flight.arrival_time|date:'Y-m-d\TH:i' }}" required>
            </div>

            <div class="form-group">
                <label for="available_seats">Available Seats:</label>
                <input type="number" id="available_seats" name="available_seats" value="{{ flight.available_seats }}" required>
            </div>

            <div class="form-group">
                <label for="fare">Fare (USD):</label>
                <input type="number" id="fare" name="fare" step="0.01" value="{{ flight.fare }}" required>
            </div>

            <button type="submit">Update Flight</button>
        </form>
    </section>
</body>
</html>
