<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Register</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'airline_app/css/register.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="left-section">
    <div class="wrapper">
      <h2>Customer Register</h2>
      <form method="POST">
        {% csrf_token %}
        
        <!-- Full Name Input -->
        <div class="input-field">
          <input type="text" id="full-name" name="full-name" placeholder=" " required>
          <label for="full-name">Full Name</label>
        </div>
      
        <!-- Email Input -->
        <div class="input-field">
          <input type="email" id="email" name="email" placeholder=" " required>
          <label for="email">Email Address</label>
        </div>
      
        <!-- Phone Number Input -->
        <div class="input-field">
          <input type="tel" id="phone" name="phone" placeholder=" " required>
          <label for="phone">Phone Number</label>
        </div>
      
        <!-- Address Input -->
        <div class="input-field">
          <input type="text" id="address" name="address" placeholder=" " required>
          <label for="address">Address</label>
        </div>
      
        <!-- Password Input -->
        <div class="input-field">
          <input type="password" id="password" name="password" placeholder=" " required>
          <label for="password">Password</label>
        </div>
      
        <!-- Confirm Password Input -->
        <div class="input-field">
          <input type="password" id="confirm-password" name="confirm-password" placeholder=" " required>
          <label for="confirm-password">Confirm Password</label>
        </div>
      
        <!-- Submit Button -->
        <button type="submit">Register</button>
      </form>
      
      <div class="register">
        <p>Already have an account? <a href="{% url 'home' %}">Login here</a></p>
      </div>
    </div>
  </div>

  <!-- Right Section for Background Image -->
  <div class="right-section">
    <!-- Background image is handled in CSS -->
  </div>
</body>
</html>
